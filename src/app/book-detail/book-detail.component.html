<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/customers']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{book.Customer_name}}</h2></mat-card-title>
    <!--<mat-card-subtitle>{{book.description}}</mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Customer Id:</dt>
      <dd>{{book.Customer_id}}</dd>
      <dt>Customer Name:</dt>
      <dd>{{book.Customer_name}}</dd>
      <dt>Customer Email:</dt>
      <dd>{{book.Customer_email}}</dd>
      <dt>Joined Year:</dt>
      <dd>{{book.Joined_year}}</dd>
      <dt>Upated Date:</dt>
      <dd>{{book.updated_date | date}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/customer-edit', book._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteBook(book._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
